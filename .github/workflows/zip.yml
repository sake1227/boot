name: zip提取

on:
  workflow_dispatch:
    inputs:
      rom_url:
        description: 'ROM 下载直链'
        required: true
        default: ''
      rom_name:
        description: '保存名称'
        required: true
        default: ''

jobs:
  zip:
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 信息输出
        run: |
          echo "输入名字：${{ github.event.inputs.rom_name }}"
          echo "下载链接：${{ github.event.inputs.rom_url }}"

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip aria2 p7zip-full curl

      - name: 配置 rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: 解压并加密固件
        run: |
          set -e
          mkdir -p ${GITHUB_WORKSPACE}/workspace/output
          cd ${GITHUB_WORKSPACE}/workspace
          aria2c -s 16 -x 16 -d . -o firmware.zip "${{ github.event.inputs.rom_url }}"
          7z x firmware.zip -o${GITHUB_WORKSPACE}/workspace/output -p"${{ secrets.UNZIP_PASSWORD }}" "*.img" || exit 1
          7z a "${{ github.event.inputs.rom_name }}.zip" -p"${{ secrets.UNZIP_PASSWORD }}" -r ${GITHUB_WORKSPACE}/workspace/output/*
          7z a "${{ github.event.inputs.rom_name }}.zip" /home/runner/work/boot/boot/获取解压密码.txt

      - name: 同步上传
        run: |
          rclone sync "${{ github.event.inputs.rom_name }}.zip" 123: /boot大全

      - name: 清理临时文件
        run: |
          rm -rf ${GITHUB_WORKSPACE}/workspace
